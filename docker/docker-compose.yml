version: '3'
services:
  pumpkinjob-mysql80:
    image: mysql:8.0
    container_name: pumpkinjob-mysql
    ports:
      - "3307:3306"
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/data:/var/lib/mysql
      - ./db/init-sql:/docker-entrypoint-initdb.d
    networks:
      - pumpkinjob
    environment:
      MYSQL_ROOT_PASSWORD: root
    restart: always

  pumpkinjob-mongodb:
    image: mongo
    container_name: pumpkinjob-mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - "./mongodb/configdb:/data/configdb"
      - "./mongodb/db:/data/db"
      - /etc/localtime:/etc/localtime
    networks:
      - pumpkinjob
    # command: mongod --auth
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root       #初始化管理员用户名和密码
      - MONGO_INITDB_ROOT_PASSWORD=123456
      - TZ="Asia/Shanghai"
    tty: true

  pumpkinjob-mongo-express:
    image: mongo-express
    container_name: pumpkinjob-mongo-express
    restart: always
    ports:
      - 8081:8081
    networks:
      - pumpkinjob
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://root:123456@pumpkinjob-mongodb:27017"

  pumpkinjob-server:
    build:
      context: pumpkinjob
      dockerfile: Dockerfile
    container_name: pumpkinjob-server
    ports:
      - "7700:7700"
      - "10086:10086"
      - "10010:10010"
      - "10001:10000"
    environment:
      - JVMOPTIONS="-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=10000 -Dcom.sun.management.jmxremote.rmi.port=10000 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false"
      - PARAMS="--spring.profiles.active=daily"
    volumes:
      - ./data/pumpkinjob/powerjob:/home/pumpkinjob/powerjob
      - ~/.m2:/root/.m2
      - /etc/localtime:/etc/localtime
    networks:
      - pumpkinjob
    depends_on:
      - pumpkinjob-mysql80
      - pumpkinjob-mongodb
    restart: always

  pumpkinjob-agent:
    build:
      context: pumpkinjob-agent
      dockerfile: Dockerfile
    container_name: pumpkinjob-agent
    ports:
      - "27777:27777"
      - "10002:10000"
    environment:
      - JVMOPTIONS="-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=10000 -Dcom.sun.management.jmxremote.rmi.port=10000 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false"
      - PARAMS="--app powerjob-agent-test --server pumpkinjob-server:7700"
    volumes:
      - ./data/pumpkinjob/powerjob-agent:/home/pumpkinjob/powerjob-agent
      - /etc/localtime:/etc/localtime
    networks:
      - pumpkinjob
    depends_on:
      - pumpkinjob-server
    restart: always

  pumpkinjob-agent1:
    build:
      context: pumpkinjob-agent
      dockerfile: Dockerfile
    container_name: pumpkinjob-agent1
    ports:
      - "27778:27777"
      - "10003:10000"
    environment:
      - JVMOPTIONS="-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=10000 -Dcom.sun.management.jmxremote.rmi.port=10000 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false"
      - PARAMS="--app powerjob-agent-test --server pumpkinjob-server:7700"
    volumes:
      - ./data/pumpkinjob/powerjob-agent1:/home/pumpkinjob/powerjob-agent
      - /etc/localtime:/etc/localtime
    networks:
      - pumpkinjob
    depends_on:
      - pumpkinjob-server
    restart: always

networks:
  pumpkinjob:
    # driver: bridge
    external: true